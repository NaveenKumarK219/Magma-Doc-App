<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Docs App Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script	th:src="@{/js/jquery-2.2.0.min.js}"></script>
<script	th:src="@{/js/bootstrap.min.js}"></script>

    <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
  
  <link rel="shortcut icon" th:href="@{/img/favicon.ico}">

  <link rel="stylesheet" th:href="@{/css/theme.css}" type="text/css" />
</head>

<body>
    <div id="wrapper">
         <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/admin/home}">Docs App</a>
                </div>
                <a th:href="@{/logout}"><button style="float: right;" class="btn-danger btn-lg" type="button">LogOut</button></a>
                <div class="navbar-brand" sec:authorize="isAuthenticated()" style="float: right;">		
		            <span>Logged-in User: </span>
		            <span sec:authentication="name"></span> |					
		            Role: <span sec:authentication="principal.authorities"></span>				
       		 	</div>
            </div>
        </div>
        <!-- /. NAV TOP  -->

        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                </div>              
                 <!-- /. ROW  -->
                <div class="row" style="padding-top: 75px;">
                    <div class="col-lg-12 ">
                        <div class="alert alert-info" th:if="${(param.successMessage != null)}">
							<a th:if="${(param.title != null)}" th:href="@{/docs/{title}(title=${param.title[0]})}" th:text="${param.title[0]}"></a>
							<span th:text="${param.successMessage[0]}"></span>
                        </div>
                       
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-lg-12 " >
					<br/>
                        <div class="alert alert-danger">
                             
                        </div>
                       
                    </div>
 				</div> -->
                
                  <!-- /. ROW  --> 
                <div class="row text-center pad-top">
                
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                      <div class="div-square">
                      	<a th:href="@{/}" >
 							<i class="fa fa-home fa-5x"></i>
                      		<h4>Home</h4>
                      	</a>
                      </div>
                     
                     
                  </div>
                  
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                      <div class="div-square">
                      	<a th:href="@{/admin/newDoc}" >
 							<i class="fa fa-book fa-5x"></i>
                      		<h4>Add New Doc</h4>
                      	</a>
                      </div>
                     
                     
                  </div>
                  	
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                      <div class="div-square">
                        <a th:href="@{/admin/change-password}" >
 							<i class="fa fa-key fa-5x"></i>
                      		<h4>Change Password </h4>
                      </a>
                      </div>
                     
                     
                  </div>
                  
              </div>
                 <!-- /. ROW  --> 
                <div class="row text-center pad-top" sec:authorize="hasAuthority('ADMIN')">
                 
                 <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6" >
                      <div class="div-square">
                      	<a th:href="@{/admin/manage-users}" >
 							<i class="fa fa-users fa-5x"></i>
                      		<h4>Users</h4>
                      	</a>
                      </div>
                  </div>
                 <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                      <div class="div-square">
                      	<a th:href="@{/registration}" >
 							<i class="fa fa-user fa-5x"></i>
                      		<h4>Register User</h4>
                      </a>
                      </div>
               	  </div> 
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
                      <div class="div-square">
                      	<a th:href="@{/admin/app-settings}" >
 							<i class="fa fa-gear fa-5x"></i>
                      		<h4>Settings</h4>
                      </a>
                      </div>
                  </div>
                
              </div>   
                 <!-- /. ROW  -->  

    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
    <div class="footer" style="position: absolute;bottom: 0;">
      
    
            <div class="row">
                <div class="col-lg-12 alert" >
                    &copy; 2017 - Docs App.
                </div>
            </div>
        </div>

	

</body>
</html>
