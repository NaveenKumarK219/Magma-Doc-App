<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script	th:src="@{/js/jquery-2.2.0.min.js}"></script>
	<script	th:src="@{/js/bootstrap.min.js}"></script>
 
  	<link rel="shortcut icon" th:href="@{/img/favicon.ico}">

  	<link rel="stylesheet" th:href="@{/css/theme.css}" type="text/css" />
</head>
<body>
	<div class="page">
		<div class="navbar navbar-inverse navbar-fixed-top navbar-header" >
			<h3 style="padding: 0px 0px 0px 0px;"><a class="brand" th:href="@{/admin/home}">Docs App</a></h3>
			<a th:href="@{/logout}"><button style="float: right;" class="btn-danger btn-lg" type="button">LogOut</button></a>
                <div class="navbar-brand" sec:authorize="isAuthenticated()" style="float: right;">		
		            <span>Logged-in User: </span>
		            <span sec:authentication="name"></span> |					
		            Role: <span sec:authentication="principal.authorities"></span>				
       		 	</div>
		</div>
		
		<h3 style="padding-top: 75px;">APP Settings</h3>
		<form th:action="@{/admin/app-settings}" method="post">
		<span>Doc App Name : </span>
			<input type="text" id="appName" name="appName" placeholder="Docs App" /></br>
		<span>Copy Right : </span>
			<input type="text" name="copyRight" id="copyRight" placeholder="Copy Right info" />	
		<button type="submit" class="btn-primary btn-lg">SAVE</button>
		</form>
	</div>


</body>
</html>
