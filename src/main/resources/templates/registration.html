<!DOCTYPE HTML>
<html>
<head th:replace="fragments :: head-element"></head> 
<body>
<div class="page-container">
	<div class="left-content">
		<div class="mother-grid-inner">
			
			<div th:replace="fragments :: header-main"></div>
			
			<ol class="breadcrumb">
	            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a> <i class="fa fa-angle-right"></i> Register User</li>
	        </ol>
        
	        <div class="grid-form1">
	            <h3>Register User</h3>
	            <div class="tab-content tab-pane active" id="horizontal-form">
	                
	                <form class="form-horizontal" th:action="@{/registration}" method="post" th:object="${user}">
	                	
						<div class="form-group">
							<label class="col-sm-4 control-label">First Name :</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{name}" placeholder="First Name" class="form-control1" />
							</div>
							
							<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></label> 
						</div>
	
						<div class="form-group">
							<label class="col-sm-4 control-label">Last Name :</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control1" />
							</div>
							
							<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label> 
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">E-mail :</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{email}" placeholder="Email" class="form-control1" />
							</div>
							 
							<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></label>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Password :</label>
							<div class="col-sm-6">
								<input type="password" th:field="*{password}" placeholder="Password" class="form-control1" />
							</div>
							 
							<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Role :</label>
							<div class="col-sm-6">
								<input type="radio" th:field="*{role}" value="ADMIN" style="width: 20%;" checked="checked">ADMIN
								<input type="radio" th:field="*{role}" value="EDITOR" style="width: 20%;">EDITOR
							</div>
						</div>
						<label class="alert-danger col-sm-6 col-sm-offset-4" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></label>
	
						<div class="row">
							<div class="col-sm-8 col-sm-offset-4">
								<button type="submit" class="btn btn-primary">Register User</button>
								<a th:href="@{/admin/home}"><button type="button" class="btn btn-default">Cancel</button></a>
							</div>
						</div>
	                </form>              
	                
	            </div>
         	</div>

			<div th:replace="fragments :: footer"></div>	

		</div>
	</div>
	<div th:replace="fragments :: side-menu"></div>
	<div class="clearfix"></div>		
</div>

</body>
</html>
