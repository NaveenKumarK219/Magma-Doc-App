<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Register User</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script	th:src="@{/js/jquery-2.2.0.min.js}"></script>
	<script	th:src="@{/js/bootstrap.min.js}"></script>
  	
  	<link rel="shortcut icon" href="../img/favicon.ico">
</head>
<body>
	<div class="login-page" style="padding: 0px 0px 0px 0px;">
			<div class="form">
				<form autocomplete="off" th:action="@{/registration}"
					th:object="${user}" method="post" role="form" class="login-form">
					
					<span th:utext="${successMessage}"></span>
					<h1 class="form-signin-heading"><a th:href="@{/admin/home}">Docs App</a></h1>
					<h2 class="form-signin-heading">Registration</h2>
					<div >
						<input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label> 
					</div>

					<div >
						<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label> 
					</div>
					<div >
							<input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> 
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
					</div>
					<div >
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control" /> 
							<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
					</div>
					<div >
							<input type="radio" th:field="*{role}" value="ADMIN" style="width: 20%;" checked="checked">ADMIN
							<input type="radio" th:field="*{role}" value="EDITOR" style="width: 20%;">EDITOR
					</div>
					<label th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
								class="validation-message"></label>

					<div >
							<button type="submit" class="btn btn-primary btn-block">Register User</button><br>
							<a th:href="@{/admin/home}"><button type="button" class="btn btn-danger btn-block">Cancel</button></a>
					</div>
				</form>
			</div>
	</div>

</body>
</html>
